<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@200;0,300;500;900;&display=swap"
        rel="stylesheet">
    <title>CAFÉ GELADO</title>
</head>

<body>



    <img src="./img/logo.png" class="a-logo">

<div class="circulo"></div>
    <div class="conteudo">

        <div class="caixa-texto">
            <h2> Aqui servimos o melhor Café gelado que Voçê já viu, Venha se deliciar com <br><span>STARBUCKS</span>
            </h2>

            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique eaque laudantium recusandae incidunt,
                iure facere maxime illum dolore at illo nisi nesciunt ipsum provident!</p>
            <button >Click Aqui por favor</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" class="starbucks">
        </div>


    </div>

    <div class="menu">

        <img src="./img/thumb1.png" class="botao-menu" onclick=" trocaImagem ('./img/img1.png'); trocaCor('#017143') ">

        <img src="./img/thumb2.png" class="botao-menu" onclick=" trocaImagem ('./img/img2.png') ;trocaCor('#ed7495') ">

        <img src="./img/thumb3.png" class="botao-menu" onclick=" trocaImagem ('./img/img3.png') ;trocaCor('#d752b1') ">
    </div>

</body>

<script>

    let imagem = document.querySelector(".starbucks")
let circulo = document.querySelector(".circulo")


    function trocaImagem(endereco) {
        imagem.src = endereco
    }

        function trocaCor(cor){
           circulo.style.background = cor
        }

   





</script>
